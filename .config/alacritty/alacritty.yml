env:
    TERM: xterm-256color

font:
    size: 10.0

    normal:
        family: 'Symbols Nerd Font'
        family: 'Cascadia Code'
        #family: 'Source Code Pro'
        #family: 'Droid Sans Mono Slashed for Powerline'
        style: Regular
        
    bold:
        family: 'Symbols Nerd Font'
        #family: 'Source Code Pro'
        family: 'Cascadia Code'
        #family: 'Droid Sans Mono Slashed for Powerline'
        style: Bold

    italic:
        family: 'Symbols Nerd Font'
        #family: 'Source Code Pro'
        family: 'Cascadia Code'
        #family: 'Droid Sans Mono Slashed for Powerline'
        style: Italic

# Colors (One Dark)
colors:
    # Default colors
    primary:
        background: '0x1e2127'
        foreground: '0xabb2bf'

    # Normal colors
    normal:
        black:     '0x1e2127'
        #red:       '0xe06c75'
        red:       '0xf2241f'
        green:     '0x98c379'
        yellow:    '0xd19a66'
        blue:      '0x61afef'
        magenta:   '0xc678dd'
        cyan:      '0x56b6c2'
        white:     '0xabb2bf'

    # Bright colors
    bright:
        black:     '0x5c6370'
        #red:       '0xe06c75'
        red:       '0xf2241f'
        green:     '0x98c379'
        yellow:    '0xd19a66'
        blue:      '0x61afef'
        magenta:   '0xc678dd'
        cyan:      '0x56b6c2'
        white:     '0xffffff'
